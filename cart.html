<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- HEADER SECTION  -->
    <header class="bg-[#FAFAFA] w-full h-16 sticky top-0 z-[99999]">
      <div
        class="flex justify-between items-center w-full h-full lg:px-[75px] px-4"
      >
        <a href="./index.html" class="flex items-center gap-2 h-[23px]">
          <img
            class="w-[22px] h-[22px] object-contain"
            src="./assets/Group 1.svg"
            alt=""
          />

          <h2 class="font-oswald font-medium text-[28.01px] leading-[44px]">
            Find Med
          </h2>
        </a>

        <div class="lg:flex gap-[56px] hidden">
          <ul
            class="flex items-center gap-10 font-manrope font-semibold text-[15px]"
          >
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./list.html">Medications</a>
            <a href="./index.html">Help</a>
          </ul>
          <div class="flex gap-3">
            <button
              class="bg-[#FFFFFF] py-[7px] px-5 rounded-[80px] border border-[#E5E5E5] text-[#334C66] font-manrope font-semibold text-[15px]"
            >
              Log in
            </button>
            <button
              class="bg-[#011575] text-[#FFFFFF] py-[7px] px-5 rounded-[80px] font-manrope font-semibold text-[15px]"
              onclick="my_modal_3.showModal()"
            >
              Sign up
            </button>
          </div>

          <dialog id="my_modal_3" class="modal">
            <div class="modal-box relative overflow-visible">
              <form method="dialog">
                <button
                  class="btn btn-sm hover:bg-transparent focus:outline-none bg-transparent border-none absolute right-[-30px] top-[-30px] z-50"
                >
                  <img
                    src="./assets/Close.svg"
                    class="w-6 h-6 object-contain absolute z-50"
                    alt=""
                  />
                </button>
              </form>
              <h3
                class="text-[#011575] font-extrabold font-manrope text-[32px] leading-[36px]"
              >
                Create your account
              </h3>
              <p
                class="text-sm font-medium font-manrope leading-[22px] text-[#011575] mt-4"
              >
                Already have an account?
                <span class="font-bold underline cursor-pointer">Log in</span>
              </p>
              <form
                method="dialog"
                class="mt-6 w-full inline-flex flex-col gap-4"
              >
                <input
                  type="email"
                  placeholder="Your email address"
                  class="py-[13px] px-4 w-full outline-none border border-[#E5E5E5] rounded-lg text-[#334C66] text-sm font-medium font-manrope"
                />
                <div
                  class="py-[13px] px-4 w-full border border-[#E5E5E5] rounded-lg relative"
                >
                  <input
                    type="password"
                    placeholder="Password"
                    class="outline-none text-[#334C66] text-sm font-medium font-manrope"
                  />
                  <img
                    src="./assets/passeye.svg"
                    class="absolute right-4 top-4"
                    alt=""
                  />
                </div>

                <div class="flex items-center gap-2 mt-2">
                  <input
                    type="checkbox"
                    class="border border-[#011575] w-5 h-5"
                  />
                  <p
                    class="text-[#011575] font-manrope font-medium text-sm leading-[22px]"
                  >
                    I agree to Find Med companyâ€™s terms & conditions,<br />
                    Privacy policy.
                  </p>
                </div>
                <button
                  type="submit"
                  class="bg-[#011575] text-[15px] font-semibold leading-6 font-manrope py-[7px] px-5 w-[151px] text-[#FFFFFF] rounded-[80px] mt-2"
                >
                  Create account
                </button>
              </form>
            </div>
          </dialog>
        </div>
        <div
          class="flex-col items-center justify-center gap-[56px] absolute top-16 h-screen px-0 mx-0 w-0 overflow-x-hidden right-0 z-50 bg-gradient-to-b from-[#E3EBF7] to-[#FAFAFA] rounded-t-[32px] flex transition-all duration-500 myNav"
        >
          <ul
            class="flex flex-col items-center gap-10 font-manrope font-semibold text-[15px] text-[#013366]"
          >
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./list.html">Medications</a>
            <a href="./index.html">Help</a>
          </ul>
          <div class="flex flex-col-reverse gap-4 items-center justify-center">
            <button
              class="bg-[#FFFFFF] py-[7px] px-5 rounded-[80px] border border-[#E5E5E5] text-[#334C66] font-manrope font-semibold text-[15px] w-[220px]"
            >
              Log in
            </button>
            <button
              class="bg-[#FFFFFF] py-[7px] px-5 rounded-[80px] border border-[#E5E5E5] text-[#334C66] font-manrope font-semibold text-[15px] w-[220px]"
            >
              Log in
            </button>
          </div>
        </div>

        <div class="lg:hidden flex">
          <button onclick="toggleFunc()" id="openMenuButton" class="block">
            <img src="./assets/Frame 3.svg" alt="Menu Open" />
          </button>

          <button onclick="toggleFunc()" id="closeMenuButton" class="hidden">
            <img src="./assets/menu.png" alt="Menu Close" />
          </button>
        </div>
      </div>
    </header>
    <!-- BANNER SECTION  -->
    <section>
      <div
        class="rounded-t-[32px] bg-gradient-to-b from-[#E3EBF7] to-[#FAFAFA]"
      >
        <h1
          class="text-[#011575] text-[40px] leading-[46px] font-extrabold font-manrope pt-20 pl-[75px]"
        >
          Your cart
        </h1>
        <div class="border-2 border-black w-full px-[75px] mt-6">
          <div class="w-1/2">
            <div class="overflow-x-auto">
              <table class="table">
                <!-- head -->
                <thead>
                  <tr>
                    <th>Medicine</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="">
                    <td
                      class="flex gap-6 items-center text-[#334C66] text-base font-medium font-manrope leading-[25px]"
                    >
                      <img src="./assets/Frame 213 2.svg" alt="" /> Medicine
                      name
                    </td>
                    <td
                      class="text-[#334C66] text-base font-medium font-manrope leading-[25px]"
                    >
                      $7.50
                    </td>
                    <td class="flex h-[100px] items-center justify-center">
                      <img src="./assets/Frame (2).svg" alt="" />
                      1
                      <img src="./assets/Frame (2).svg" alt="" />
                    </td>
                    <td
                      class="text-[#334C66] text-base font-bold font-manrope leading-[25px]"
                    >
                      $7.50
                    </td>

                    <td><img src="./assets/Frame 4.svg" alt="" /></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
