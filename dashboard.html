<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="flex">
        <!-- SIDBAR  -->
        <div class="bg-[#237AFF] w-[280px] min-h-screen p-6">
          <div class="flex gap-2 items-start">
            <a href="./index.html" class="flex items-center gap-2 h-[23px]">
              <img
                class="w-[22px] h-[22px] object-contain"
                src="./assets/dashboard-logo.svg"
                alt=""
              />

              <h2
                class="font-oswald font-medium text-[22.02px] leading-[36px] text-[#FFFFFF]"
              >
                Find Med
              </h2>
            </a>
            <small
              class="text-[#FFFFFF] font-manrope font-medium text-[10px] p-0 m-0 leading-4 mt-[9px]"
              >Admin panel</small
            >
          </div>
          <ul class="mt-8 flex flex-col gap-3 w-full">
            <li
              class="p-[10px] bg-[#1955B2] text-sm font-manrope font-semibold leading-[22px] text-[#FFFFFF] rounded"
            >
              <a href="./dashboard.html">Dashboard</a>
            </li>
            <li
              class="p-[10px] text-sm font-manrope font-semibold leading-[22px] text-[#FFFFFF] rounded"
            >
              <a href="./medicineRequest.html">Medicine request</a>
            </li>
            <li
              class="p-[10px] text-sm font-manrope font-semibold leading-[22px] text-[#FFFFFF] rounded"
            >
              <a href="">Delivery</a>
            </li>
            <li
              class="p-[10px] text-sm font-manrope font-semibold leading-[22px] text-[#FFFFFF] rounded"
            >
              <a href="">Inventory</a>
            </li>
          </ul>
        </div>
        <!-- DIV  -->
        <div class="w-full h-full mx-4">
          <div class="w-full flex items-center justify-end gap-10">
            <div
              class="w-[282px] h-10 px-4 flex items-center justify-between bg-[#F1F3F4] rounded-[35px] my-3"
            >
              <input
                type="text"
                class="font-manrope font-medium text-sm bg-transparent w-full outline-none leading-[22px] h-full"
                placeholder="Search here"
              />
              <div class="">
                <img
                  class="w-6 h-6 object-contain"
                  src="./assets/search-icon.svg"
                  alt=""
                />
              </div>
            </div>
            <p
              class="text-[#334C66] font-manrope text-sm leading-[22px] font-semibold"
            >
              Leslie Alexander
            </p>
          </div>
          <div
            class="w-full h-full flex flex-col gap-6 items-center justify-center mt-[120px]"
          >
            <img src="./assets/rafiki.png" alt="" />
            <h1
              class="font-manrope font-extrabold leading-[36px] text-[#011575] text-[32px]"
            >
              Hello there!
            </h1>
            <p
              class="text-center font-medium text-base text-[#334C66] leading-[25px] font-manrope"
            >
              Lorem ipsum dolor sit amet consectetur. Sed amet nullam risus
              <br />
              ullamcorper vitae semper metus.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
