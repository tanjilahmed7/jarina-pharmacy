<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Med</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#FFFFFF]">
    <!-- HEADER SECTION  -->
    <section class="bg-[#FFFFFF] w-full h-16">
      <div class="flex justify-between items-center w-full h-full px-[75px]">
        <div class="flex items-center gap-2 h-[23px]">
          <div class="w-[22px] h-[22px]">
            <img
              class="w-full h-full object-contain"
              src="./assets/Group 1.svg"
              alt=""
            />
          </div>
          <h2 class="font-oswald font-medium text-[28.01px] leading-[44px]">
            Find Med
          </h2>
        </div>

        <div class="flex gap-[56px]">
          <ul
            class="flex items-center gap-10 font-manrope font-semibold text-[15px]"
          >
            <li>Home</li>
            <li>About</li>
            <li>Medications</li>
            <li>Help</li>
          </ul>
          <div class="flex gap-3">
            <button
              class="bg-[#FFFFFF] py-[7px] px-5 rounded-[80px] border border-[#E5E5E5] text-[#334C66] font-manrope font-semibold text-[15px]"
            >
              Log in
            </button>
            <button
              class="bg-[#011575] text-[#FFFFFF] py-[7px] px-5 rounded-[80px] font-manrope font-semibold text-[15px]"
            >
              Sign up
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- BANNER SECTION  -->
    <section>
      <div
        class="bg-[#E3EFF7] h-[586px] relative flex items-center justify-center flex-col rounded-t-[32px]"
      >
        <!-- CENTER ITEM  -->
        <div class="flex flex-col items-center justify-center">
          <h1
            class="text-[#011575] text-[56px] font-extrabold font-manrope leading-[64px] text-center"
          >
            Affordable medications, <br />
            transparent pricing
          </h1>
          <h6 class="font-manrope font-medium text-lg text-[#334C66] mt-6 mb-8">
            Find the best prices for your medicines with ease
          </h6>
          <div
            class="flex items-center justify-between w-[535px] h-[56px] rounded-[80px] bg-[#FFFF] pl-8 pr-1 py-1"
          >
            <input
              type="text"
              class="font-manrope font-normal text-base bg-none w-full outline-none"
              placeholder="Search for medicine, brand name..."
            />
            <div class="bg-[#53DDFF] py-3 px-[12.05px] rounded-[80px]">
              <img
                class="w-6 h-6 object-contain"
                src="./assets/search-icon.svg"
                alt=""
              />
            </div>
          </div>
        </div>
        <!-- CENTER ITEM  -->
        <div class="absolute top-[37px] left-[247px] w-[126px] h-[75px]">
          <img src="./assets/image 11.png" alt="" />
          <img
            class="absolute -bottom-2 left-5"
            src="./assets/Ellipse 2.svg"
            alt=""
          />
        </div>
        <div class="absolute top-[230px] left-[33px]">
          <img class=" " src="./assets/Group 14.svg" alt="" />
        </div>
        <div class="absolute left-[85px] top-[292px] w-[156px] h-[197px]">
          <img
            class="absolute w-[106px] h-[180px] object-contain right-1"
            src="./assets/anirudh-6p8_yzfoq5w-unsplash-removebg-preview 1.png"
            alt=""
          />
          <img
            class="w-[123px] h-[180px] left-4 absolute object-cover"
            src="./assets/Vector 2.svg"
            alt=""
          />
        </div>
        <div class="absolute w-[277px] h-[349px] top-[132px] right-[73px]">
          <img
            class="absolute right-0"
            src="./assets/vitamin-c-injection-glass-bottle-vial-with-yellow-liquid-removebg-preview 1.png"
            alt=""
          />
          <img src="./assets/Vector 3.png" alt="" />
        </div>
        <div class="absolute bottom-[48px] flex gap-[6px]">
          <div class="flex items-center justify-center gap-3">
            <div class="flex items-center">
              <img src="./assets/Frame (3).svg" alt="" />
              <img src="./assets/Frame (3).svg" alt="" />
              <img src="./assets/Frame (3).svg" alt="" />
              <img src="./assets/Frame (3).svg" alt="" />
              <img src="./assets/Frame (3).svg" alt="" />
            </div>
            <h3
              class="font-manrope font-semibold text-base text-[#013366] leading-[25px]"
            >
              Rated Excellent
            </h3>
          </div>
          <img src="./assets/image 12.png" alt="" />
        </div>
      </div>
      <div
        class="h-[142px] bg-[#0070E3] rounded-b-[32px] flex items-center justify-center gap-[72px]"
      >
        <div class="flex flex-col gap-2 items-center">
          <div
            class="w-12 h-12 bg-[#FFE680] flex items-center justify-center rounded-full"
          >
            <img
              class="w-7 h-7 object-contain"
              src="./assets/3642114.svg"
              alt=""
            />
          </div>
          <h3 class="text-[#E3EFF7]">Transparent Pricing</h3>
        </div>
        <div class="flex flex-col gap-2 items-center">
          <div
            class="w-12 h-12 bg-[#FFE680] flex items-center justify-center rounded-full"
          >
            <img
              class="w-7 h-7 object-contain"
              src="./assets/16465384.svg"
              alt=""
            />
          </div>
          <h3 class="text-[#E3EFF7]">No Middlemen</h3>
        </div>
        <div class="flex flex-col gap-2 items-center">
          <div
            class="w-12 h-12 bg-[#FFE680] flex items-center justify-center rounded-full"
          >
            <img
              class="w-7 h-7 object-contain"
              src="./assets/7874280.svg"
              alt=""
            />
          </div>
          <h3 class="text-[#E3EFF7]">Quick Prescription Access</h3>
        </div>
        <div class="flex flex-col gap-2 items-center">
          <div
            class="w-12 h-12 bg-[#FFE680] flex items-center justify-center rounded-full"
          >
            <img
              class="w-7 h-7 object-contain"
              src="./assets/9427961.svg"
              alt=""
            />
          </div>
          <h3 class="text-[#E3EFF7]">Fast Delivery</h3>
        </div>
      </div>
    </section>
  </body>
</html>
