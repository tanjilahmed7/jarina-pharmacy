<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="./assets/Group 1.svg" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#E3EFF7]">
    <section>
      <div class="h-full w-full py-20 flex items-center justify-center">
        <div class="flex flex-col items-center justify-center w-full">
          <a href="./index.html" class="flex items-center gap-2 h-[23px]">
            <img
              class="w-[22px] h-[22px] object-contain"
              src="./assets/Group 1.svg"
              alt=""
            />

            <h2 class="font-oswald font-medium text-[28.01px] leading-[44px]">
              Find Med
            </h2>
          </a>
          <div
            class="bg-[#FFFFFF] w-[343px] tablet:w-[496px] laptop:w-[496px] desktop:w-[496px] min-h-[404px] rounded-3xl mt-10 p-6 flex flex-col items-center mx-5"
          >
            <h1
              class="font-manrope font-extrabold text-[32px] leading-[36px] text-[#011575]"
            >
              Log in
            </h1>
            <p
              class="font-manrope font-medium text-base leading-[25px] text-[#334C66] text-center pt-6"
            >
              Lorem ipsum dolor sit amet consectetur. Sed amet nullam risus
              ullamcorper vitae semper metus.
            </p>
            <form
              method="dialog"
              class="pt-6 w-full inline-flex flex-col items-center gap-6"
            >
              <input
                type="email"
                placeholder="Your email address"
                class="py-[13px] px-4 w-full outline-none border border-[#E5E5E5] rounded-lg text-[#334C66] text-sm font-medium font-manrope"
              />
              <div
                class="py-[13px] px-4 w-full border border-[#E5E5E5] rounded-lg relative"
              >
                <input
                  id="passwordInput"
                  type="password"
                  placeholder="Password"
                  class="outline-none text-[#334C66] text-sm font-medium font-manrope"
                />
                <img
                  id="eyeIcon"
                  src="./assets/passeye.svg"
                  class="absolute right-4 top-4 cursor-pointer"
                  alt="Password Visibility"
                  onclick="togglePasswordVisibility()"
                />
              </div>

              <button
                type="submit"
                class="bg-[#011575] text-[15px] font-semibold leading-6 font-manrope py-[7px] px-5 text-[#FFFFFF] rounded-[80px] hover:text-[#00BFFF]"
              >
                Get started
              </button>
            </form>
            <a
              href="./forgotPassword.html"
              class="pt-6 text-[15px] text-[#011575] font-manrope font-semibold hover:text-[#00BFFF]"
              >Forgot password?</a
            >
          </div>

          <div
            class="mt-[181px] text-center text-[#334C66] text-[12px] leading-[19px] font-manrope font-medium mx-5"
          >
            Lorem ipsum dolor sit amet consectetur. Sed amet nullam risus
            ullamcorper vitae semper metus.
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./showPass.js"></script>
</html>
