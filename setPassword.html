<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set password</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#E3EFF7]">
    <section>
      <div class="h-full w-full py-20 flex items-center justify-center">
        <div class="flex flex-col items-center justify-center w-full">
          <a href="./index.html" class="flex items-center gap-2 h-[23px]">
            <img
              class="w-[22px] h-[22px] object-contain"
              src="./assets/Group 1.svg"
              alt=""
            />

            <h2 class="font-oswald font-medium text-[28.01px] leading-[44px]">
              Find Med
            </h2>
          </a>
          <div
            class="bg-[#FFFFFF] w-[343px] tablet:w-[496px] laptop:w-[496px] desktop:w-[496px] min-h-[343px] rounded-3xl mt-10 p-6 flex flex-col items-start mx-5"
          >
            <a
              class="flex gap-2 cursor-pointer"
              href="./verification.html"
              id="back"
            >
              <img src="./assets/Frame (4).svg" alt="" /> Back
            </a>
            <h3
              class="text-[#011575] font-extrabold font-manrope text-[28px] lg:text-[32px] leading-[36px] lg:pt-6 text-center w-full mt-6"
            >
              Set password
            </h3>
            <p
              class="text-sm font-medium font-manrope leading-[22px] text-[#011575] mt-6 text-center w-full"
            >
              Create a new password
            </p>
            <form
              method="dialog"
              class="pt-6 w-full inline-flex flex-col items-center gap-6"
            >
              <div
                class="py-[13px] px-4 w-full border border-[#E5E5E5] rounded-lg relative"
              >
                <input
                  type="password"
                  placeholder="Password"
                  class="outline-none text-[#334C66] text-sm font-medium font-manrope"
                />
                <img
                  src="./assets/passeye.svg"
                  class="absolute right-4 top-4"
                  alt=""
                />
              </div>
              <div
                class="py-[13px] px-4 w-full border border-[#E5E5E5] rounded-lg relative"
              >
                <input
                  type="password"
                  placeholder="Confirm password"
                  class="outline-none text-[#334C66] text-sm font-medium font-manrope"
                />
                <img
                  src="./assets/passeye.svg"
                  class="absolute right-4 top-4"
                  alt=""
                />
              </div>

              <a
                href="./dashboard.html"
                type="submit"
                class="bg-[#011575] text-[15px] font-semibold leading-6 font-manrope py-[7px] w-[156px] flex justify-center px-5 text-[#FFFFFF] rounded-[80px]"
              >
                Continue
              </a>
            </form>
          </div>

          <div
            class="mt-[181px] text-center text-[#334C66] text-[12px] leading-[19px] font-manrope font-medium mx-5"
          >
            Lorem ipsum dolor sit amet consectetur. Sed amet nullam risus
            ullamcorper vitae semper metus.
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
